name: Superstar CI/CD

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master 

jobs:
  buildProcess:
    name: CI Pipeline 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x 

      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test

      - name: Run Black
        run: |
          chmod +x ./linters-scripts/black.sh
          ./linters-scripts/black.sh

      - name: Run Flake8
        run: |
          chmod +x ./linters-scripts/flake8.sh
          ./linters-scripts/flake8.sh

      - name: Run Isort
        run: |
          chmod +x ./linters-scripts/isort.sh
          ./linters-scripts/isort.sh

  deployProcess:
    name: CD Pipeline
    runs-on: ubuntu-latest
    needs: buildProcess
    strategy:
      matrix:
        appname: ['superstar']
        deploy-group: ['superstar']
        # put code here
    steps:
      - uses: actions/checkout@v2

      - name: install AWS CLI 2   
        run: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: AWS Deploy Infrastructure
        id: deploy-stack
        run: |
          aws cloudformation deploy \ 
            --template-file .github/cloudformation/superstar-backend.yaml \ 
            --stack-name superstar \ 
            --region us-east-1 \
            --parameter-overrides WorkflowID=${{ github.run_id }}
      
